<script>
const search_button = document.getElementById("search_button");
const modal_search_background = document.getElementById("stroke__search-history");
const back_history = document.getElementById("back-black-history");
const search_history = document.getElementById("history-input");
let radios = document.querySelectorAll('input[name="history"]');
const settings_button = document.getElementById("settings_button");
const modal_settings_background = document.getElementById("stroke__settings");
const back_settings = document.getElementById("back-black-settings");

const body = document.querySelector("body");

search_button.onclick = function() {
    modal_search_background.classList.add("active");
    back_history.classList.add("active");
    body.classList.add("modalopen");
};

settings_button.onclick = function() {
    modal_settings_background.classList.add("active");
    back_settings.classList.add("active");
    body.classList.add("modalopen");
}

window.onclick = function(event) {
    if (event.target == modal_search_background) {
        modal_search_background.classList.remove("active");
        back_history.classList.remove("active");
        body.classList.remove("modalopen");
    } else if (event.target == modal_settings_background) {
        modal_settings_background.classList.remove("active");
        back_settings.classList.remove("active");
        body.classList.remove("modalopen");

    };
};

for (let radio of radios) {
    radio.addEventListener('change', function() {
        if (radio.checked) {
        document.getElementById("stroke__input").value = radio.nextElementSibling.textContent;
    }
    });
}

search_history.addEventListener('input', function() {
    let filter = search_history.value.toLowerCase();
    radios.forEach(radio => {
        let label = radio.nextElementSibling.textContent.toLowerCase();
        if (label.includes(filter)) {
            radio.parentNode.style.display = "flex";
        } else {
            radio.parentNode.style.display = "none";
        }
    });
});

back_history.addEventListener("touchmove", (e) => {
    modal_search_background.classList.remove("active");
    back_history.classList.remove("active");
    modal_settings_background.classList.remove("active");
    back_settings.classList.remove("active");
    body.classList.remove("modalopen");
});


</script>
